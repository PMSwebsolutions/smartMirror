<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="{% static "css/base.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="{% static "js/jquery.js" %}" type="text/javascript"></script>
    <title></title>
  </head>
  <body>

    <div class="weatherDiv">
      <p class="temp" style="color: white;">{{ temperature }}&deg;</p>
      <p class="weatherSummary" style="color: white;">{{ summary }}, {{ place }}</p>
    </div>

    <div class="timeDiv" >
      <p class="time">Hello</p>
      <p class="date">Hello</p>
    </div>

    <div class="complimentDiv">
      <p>'{{ compliment }}'</p>
    </div>

  </body>
  <script src="{% static "js/base.js" %}" type="text/javascript"></script>
  <script src="{% static "js/weather.js" %}" type="text/javascript"></script>
</html>
